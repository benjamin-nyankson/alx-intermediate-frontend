<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800">

  <!-- Header -->
  <header class="bg-blue-500 text-white text-center py-6">
    <h1 class="text-3xl font-semibold">My Website Layout</h1>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto p-6">
   

    <!-- âœ… New Image Gallery Section -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Image Gallery</h2>

      <!-- Image Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <img src="https://picsum.photos/400/300?random=1" alt="Gallery 1" class="w-full h-auto rounded-lg object-cover hover:scale-105 transition-transform duration-300">
        <img src="https://picsum.photos/400/300?random=2" alt="Gallery 2" class="w-full h-auto rounded-lg object-cover hover:scale-105 transition-transform duration-300">
        <img src="https://picsum.photos/400/300?random=3" alt="Gallery 3" class="w-full h-auto rounded-lg object-cover hover:scale-105 transition-transform duration-300">
        <img src="https://picsum.photos/400/300?random=4" alt="Gallery 4" class="w-full h-auto rounded-lg object-cover hover:scale-105 transition-transform duration-300">
        <img src="https://picsum.photos/400/300?random=5" alt="Gallery 5" class="w-full h-auto rounded-lg object-cover hover:scale-105 transition-transform duration-300">
        <img src="https://picsum.photos/400/300?random=6" alt="Gallery 6" class="w-full h-auto rounded-lg object-cover hover:scale-105 transition-transform duration-300">
      </div>
    </section>
  </main>

</body>
</html>
